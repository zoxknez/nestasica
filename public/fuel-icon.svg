<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gas pump body -->
  <rect x="30" y="20" width="40" height="50" rx="3" fill="url(#grad1)" stroke="#000" stroke-width="2"/>
  
  <!-- Display screen -->
  <rect x="35" y="25" width="30" height="15" rx="2" fill="#000" opacity="0.3"/>
  
  <!-- Nozzle holder -->
  <circle cx="50" cy="55" r="5" fill="#FFD700" stroke="#000" stroke-width="1"/>
  
  <!-- Hose -->
  <path d="M 50 60 Q 40 70, 30 75" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Nozzle -->
  <rect x="20" y="72" width="12" height="8" rx="2" fill="#FFD700" stroke="#000" stroke-width="1"/>
  
  <!-- Warning symbol -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#FF0000" stroke-width="3"/>
  <line x1="35" y1="35" x2="65" y2="65" stroke="#FF0000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Exclamation mark -->
  <text x="50" y="90" font-size="20" font-weight="bold" fill="#FF0000" text-anchor="middle">!</text>
</svg>
